<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 1's AR project</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <a-scene
      arjs="sourceType: webcam; 
            detectionMode: mono_and_matrix; 
            matrixCodeType: 4x4_BCH_13_5_5;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
    >
      <a-marker type="barcode" value="2">
        <a-entity gltf-model="url(assets/gltf-filer/kowalski)" scale="1.5 1.5 1.5" position="0 0 0"></a-entity>
        <a-text value="Marie-Pierre" position="0 0 0" color="#72E0A6"></a-text>
      </a-marker>
      <a-marker type="barcode" value="3">
        <a-entity gltf-model="url(assets/gltf-filer/rico/scene.gltf)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        <a-text value="Lukas" position="0 0 0"></a-text>
      </a-marker>
      <a-marker type="barcode" value="4">
        <a-entity
          gltf-model="url(assets/gltf-filer/skipper/scene.gltf)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
        <a-text value="Troels" position="0 0 0"></a-text>
      </a-marker>
      <a-marker type="barcode" value="5">
        <a-entity
          gltf-model="url(assets/gltf-filer/private/scene.gltf)"
          scale="0.1 0.1 0.1"
          position="0 0 0"
        ></a-entity>
        <a-text value="Silas" position="0 0 0"></a-text>
      </a-marker>
      <a-marker type="barcode" value="6">
        <a-entity
          gltf-model="url(assets/gltf-filer/cat_dispenser/scene.gltf)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
        <a-text value="GOD DAG MIT NAVN ERRRRRRRRRR JONATHAN" position="0 3 0"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
