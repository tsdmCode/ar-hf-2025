<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vores AR project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <a-scene
      arjs="sourceType: webcam; 
            detectionMode: mono_and_matrix; 
            matrixCodeType: 4x4_BCH_13_5_5;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
    >
      <a-marker type="barcode" value="2">
        <a-entity gltf-model="url()" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
      <a-marker type="barcode" value="3">
        <a-entity gltf-model="url()" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
      <a-marker type="barcode" value="4">
        <a-entity
          gltf-model="url(assets/gltf-filer/arctic_hazmat_rust/scene.gltf)"
          scale="0.25 0.25 0.25"
          position="0 0 0"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="5">
        <a-entity
          gltf-model="url(assets/gltf-filer/class_b_nbc_hazmat/scene.gltf)"
          scale="0.1 0.1 0.1"
          position="0 0 0"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="6">
        <a-entity
          gltf-model="url(assets/gltf-filer/cat_dispenser/scene.gltf)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
